<!DOCTYPE html>
<html>
<head>
<title>Pomodoro Clock</title>

 <meta charset="utf-8">
<link href='https://fonts.googleapis.com/css?family=Oswald:700' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Droid+Serif:700' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href="css/libs/bootstrap.min.css" rel='stylesheet' type='text/css'>
<link href="css/Style.css" rel='stylesheet' type='text/css'>
<meta name="viewport" content="width=device-width, initial-scale=1">


</head>
<body>
<div class="container">
  <div class="row">
  <div class="col-sm-12 text-center pt">
    Pomodoro Timer
    </div>  
  </div>
  <br>
  <div class="row">
  <div class="col-sm-6 text-center">
    <h3>Session Length</h3><span class="plus"> + </span> <span class="sessiontm"></span>&nbsp;<span class="minus"> - </span>
     </div>

  <div class="col-sm-6 text-center">
    <h3>Break Length</h3><span class="plus"> + </span> <span class="breaktm"></span>&nbsp; <span class="minus"> - </span>
   </div>
</div>
  <div class="row">
   <div class="col-sm-12 text-center">
    <div class="circ"><span class="txt"></span><br><span class="hh"></span>:<span class='mm'></span>&nbsp; </div>
  <br>
    
  <button class="btn btn-success start">Start</button>
  <button class="btn btn-info pause">Pause</button>
   <button class="btn btn-danger reset">Reset</button>
   
  </div>
  </div> 
  
  
</div>  

<script src="js/libs/jquery.js" type="text/javascript"></script>
<script src="js/app.js" type="text/javascript"></script>

</body>
</html>
